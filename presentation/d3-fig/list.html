<!DOCTYPE html>
<style>

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        fill: white;
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: white;
        stroke-width: 2px;
    }

</style>
<body>
<!-- load the d3.js library -->
<!-- https://gist.github.com/d3noob/1a96af738c89b88723eb63456beb6510/f2a2a09df5233e4dffea48d9598472da91a5eb1a -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="list.js"></script>
<script>
    console.log("Init slide")

    let items = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"]
    let treeData = makeTree(items);

    // Set the dimensions and margins of the diagram
    const margin = {top: 20, right: 90, bottom: 30, left: 90};
    const width = window.innerWidth - margin.left - margin.right;
    const height = Math.min(500, window.innerHeight - margin.top - margin.bottom);

    let root = makeHierarchy(treeData, height);
    const svg = makeSvg(width, height, margin);
    // declares a tree layout and assigns the size
    const treemap = d3.tree().size([height, width]);

    const listContext = {
        items: items,
        treeData: treeData,
        root: root,
        svg: svg,
        treemap: treemap,
        margin: margin,
        width: width,
        height: height
    }

    hideSubtree(listContext.root, listContext.root)
    var _transitions = makeTransitions(listContext)
</script>
