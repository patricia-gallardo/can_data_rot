<body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="./palette.js"></script>
<script src="./boxplot.js"></script>
<script>
    // TODO this data is probably wrong, it's late and math is a mess rn
    // https://waldyrious.net/viridis-palette-generator/
    const alpha = "33"
    const items = [{
        "min": "2003",
        "max": "2005",
        "label": "Norsk lysingsblad",
        "color": "#f0f921",
        "color2": "#f0f921" + alpha,
        "lower": "2003"
    }, {
        "min": "2005",
        "max": "2012",
        "label": "Old Doffin",
        "color": "#f48849",
        "color2": "#f48849" + alpha,
        "lower": "2003"
    }, {
        "min": "2012",
        "max": "2024",
        "label": "Classic Doffin",
        "color": "#b83289",
        "color2": "#b83289" + alpha,
        "lower": "2006"
    }, {
        "min": "2024",
        "max": "2025",
        "label": "New Doffin",
        "color": "#5302a3",
        "color2": "#5302a3" + alpha,
        "lower": "2017"
    }];

    const renderLowerBound = true
    const context = makeBoxplotContext(items, renderLowerBound);
    var _transitions = [
        {
            transitionForward: () => hideAll(context),
            index: "onSlideChange"
        },
        {
            transitionForward: () => addItem(items[0].label, context),
            transitionBackward: () => removeItem(items[0].label, context),
            index: 1
        },
        {
            transitionForward: () => addItem(items[1].label, context),
            transitionBackward: () => removeItem(items[1].label, context),
            index: 2
        },
        {
            transitionForward: () => addItem(items[2].label, context),
            transitionBackward: () => removeItem(items[2].label, context),
            index: 3
        },
        {
            transitionForward: () => showAll(context),
            transitionBackward: () => removeItem(items[3].label, context),
            index: 4
        },
    ]
</script>
