<!DOCTYPE html>
<body>
<!-- load the d3.js library -->
<!-- https://observablehq.com/@akngs/d3-boxplot -->
<!-- https://d3-graph-gallery.com/graph/boxplot_several_groups.html -->
<!-- https://stackoverflow.com/a/43325481 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="./palette.js"></script>
<script>

    const margin = {top: 200, right: 300, bottom: 200, left: 300};
    const padding = {top: 80, right: 100, bottom: 80, left: 130};
    const width = window.innerWidth - margin.left - margin.right;
    const height = Math.min(860, window.innerHeight - margin.top - margin.bottom);

    const svg = makeSvg(width, height, margin)

    function makeSvg(width, height, margin) {
        return d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
                .attr("transform", "translate("
            + margin.left + "," + margin.top + ")")
    }

    // TODO this data is probably wrong, it's late and math is a mess rn
    var data = [{
        "min": "2003",
        "max": "2005",
        "label": "Purple",
        "color": slide_palette[37],
        "mean": "2003"
    }, {
        "min": "2005",
        "max": "2008",
        "label": "Red",
        "color": slide_palette[7],
        "mean": "2003"
    }, {
        "min": "2008",
        "max": "2024",
        "label": "Blue",
        "color": slide_palette[31],
        "mean": "2006"
    }, {
        "min": "2024",
        "max": "2025",
        "label": "Pink",
        "color": slide_palette[44],
        "mean": "2017"
    }];

    var yScale = d3.scaleBand()
        .domain(data.map(function (d) {
            return d.label
        }))
        .range([height - (padding.top + padding.bottom), padding.bottom])
        .padding(0.4);

    var yAxis = d3.axisLeft(yScale);

    var gY = svg.append("g")
        .style('font-size', '20px')
        .style('font-family', '"Fira Sans", sans-serif')
        .style('font-weight', '400')
        .attr("transform", "translate(" + padding.left + "," + 0 + ")")
        .call(yAxis);

    var xScale = d3.scaleLinear()
        .domain([2002, 2025])
        .range([padding.left, width - (padding.left + padding.right)])

    var xAxis = d3.axisBottom(xScale).tickFormat((d) => d);

    var gX = svg.append("g")
        .style('font-size', '20px')
        .style('font-family', '"Fira Sans", sans-serif')
        .style('font-weight', '400')
        .attr("transform", "translate(" + 0 + "," + (height - (padding.top + padding.bottom)) + ")")
        .call(xAxis);

    var boxes = svg.selectAll("foo")
        .data(data)
        .enter()
        .append("rect")
        .attr("fill", (d) => d.color)
        .attr("stroke", "black")
        .attr("y", function (d) {
            return yScale(d.label)
        })
        .attr("width", function (d) {
            return xScale(d.max) - xScale(d.min)
        })
        .attr("x", function (d) {
            return xScale(d.min)
        })
        .attr("height", yScale.bandwidth());

    var lines = svg.selectAll("foo")
        .data(data)
        .enter()
        .append("line")
        .attr("stroke", "black")
        .attr("stroke-width", 4)
        .attr("y1", function (d) {
            return yScale(d.label)
        })
        .attr("y2", function (d) {
            return yScale(d.label) + yScale.bandwidth()
        })
        .attr("x1", function (d) {
            return xScale(d.mean)
        })
        .attr("x2", function (d) {
            return xScale(d.mean)
        })
</script>
