<!DOCTYPE html>
<style>

    .node circle {
        fill: #fff;
        stroke: #24425C;
        stroke-width: 3px;
    }

    .node text {
        fill: steelblue;
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }

</style>
<body>
<!-- load the d3.js library -->
<!-- https://d3-graph-gallery.com/graph/network_basic.html -->
<script src="https://d3js.org/d3.v6.min.js"></script>
<!--<script src="list.js"></script>-->
<script>
    console.log("Init graph slide")

    // Set the dimensions and margins of the diagram
    const margin = {top: 20, right: 90, bottom: 30, left: 90};
    const width = window.innerWidth - margin.left - margin.right;
    const height = Math.min(500, window.innerHeight - margin.top - margin.bottom);

    // append the svg object to the body of the page
    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            `translate(${margin.left}, ${margin.top})`);

    d3.json("./data_network.json").then(function (data) {

        console.log(data.links.length)
        console.log(data.nodes.length)
        // Initialize the links
        const link = svg
            .selectAll("line")
            .data(data.links)
            .join("line")
            .style("stroke", "#aaa")

        // Initialize the nodes
        const node = svg
            .selectAll("circle")
            .data(data.nodes)
            .join("circle")
            .attr("r", 20)
            .style("fill", "#69b3a2")

        // Let's list the force we wanna apply on the network
        const simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
            .force("link", d3.forceLink()                               // This force provides links between nodes
                .id(function (d) {
                    return d.id;
                })                     // This provide  the id of a node
                .links(data.links)                                    // and this the list of links
            )
            .force("charge", d3.forceManyBody().strength(-400))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
            .force("center", d3.forceCenter(width / 2, height / 2))     // This force attracts nodes to the center of the svg area
            .on("end", ticked);

        // This function is run at each iteration of the force algorithm, updating the nodes position.
        function ticked() {
            console.log("Tick")
            link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node
                .attr("cx", function (d) {
                    return d.x + 6;
                })
                .attr("cy", function (d) {
                    return d.y - 6;
                });
        }

    });
